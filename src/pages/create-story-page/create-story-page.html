<ion-header>

  <ion-navbar>
    <ion-title>StoryBoard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right top>
    <button ion-fab color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="openScenePickerImage()">
        <ion-icon color="primary" name="camera"></ion-icon>
      </button>
      <button ion-fab (click)="openScenePickerVideo()">
        <ion-icon color="secondary" name="videocam"></ion-icon>
      </button>
      <button ion-fab (click)="recordAudio()">
        <ion-icon color="vibrant" name="microphone"></ion-icon>
      </button>
      <button ion-fab (click)="recordAudio()">
        <ion-icon color="danger" name="images"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <ion-row class="image-slider">
    <ion-slides [pager]="mySlideOptions">
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.file" class="slide-image">
        <!--<video *ngIf="slide.format==='video/mp4'" width="320" height="240" controls>
        <source [src]="slide.file" type="video/mp4">
        </video>
        <h2 class="slide-title" *ngIf="slide.format==='audio'">
          <ion-icon name="play" color="primary" (click)="onPlay()" *ngIf="paused"></ion-icon>
          <ion-icon name="pause" color="primary" (click)="onPause()" *ngIf="playing"></ion-icon>
        </h2>-->
      </ion-slide>
    </ion-slides>
  </ion-row>
  <ion-row>

    <ion-col col-12>
      <ion-card (click)="openDescriptionModal()">
        <ion-card-content icon-left>
          <ion-icon name="create" color="primary"></ion-icon>
          {{ description }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-icon name='pin' color="primary"></ion-icon>
          {{ location }}
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card (click)="openWhoIsInvolvedModal()">
        <ion-card-content>
          <ion-icon name='people' color="primary"></ion-icon>
          {{ qWho }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card (click)="openDatePicker()">
        <ion-card-content>
          <ion-icon name='calendar' color="primary"></ion-icon>
          {{ qWhen }}
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card (click)="openWhyHappenedModal()">
        <ion-card-content>
          <ion-icon name='help-circle' color="primary"></ion-icon>
          {{ qWhy }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
