<ion-header>

  <ion-navbar>
    <ion-title>StoryBoard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="image-slider">
    <ion-slides [pager]="mySlideOptions">
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.file" class="slide-image">
        <h2 class="slide-title" *ngIf="slide.format==='audio/mpeg'">
          <ion-icon name="play" color="primary" (click)="onPlay()" *ngIf="paused"></ion-icon>
          <ion-icon name="pause" color="primary" (click)="onPause()" *ngIf="playing"></ion-icon>
        </h2>
      </ion-slide>
    </ion-slides>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-card>
        <ion-card-content icon-left>
          <ion-icon name="create" color="primary"></ion-icon>
          {{slides | json}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-icon name='pin' color="primary"></ion-icon>
          Location
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-icon name='people' color="primary"></ion-icon>
          Who is involved
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-icon name='calendar' color="primary"></ion-icon>
          When did this happen
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-icon name='help-circle' color="primary"></ion-icon>
          Why did it happen
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
