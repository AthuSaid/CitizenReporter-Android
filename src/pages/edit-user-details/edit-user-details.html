<ion-header>

  <ion-navbar>
    <ion-title>Edit User Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item>
    <h4>Firstname</h4>
    <h2>{{ first_name }}</h2>
  </ion-item>
  <ion-item>
    <h3>Last name</h3>
    <h2>{{last_name}}</h2>
  </ion-item>
  <ion-item>
    <h4>Email</h4>
    <h2>{{ email }}</h2>
  </ion-item>
  <ion-item>
    <h3>Location</h3>
    <h2>{{location}}</h2>
  </ion-item>
    <ion-item>
    <h3>Phone Number</h3>
    <h2>{{ phone_number }}</h2>
  </ion-item>
</ion-list>

{{ userDetails | json }}

</ion-content>
