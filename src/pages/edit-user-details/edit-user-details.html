<ion-header>

  <ion-navbar>
    <ion-title>Edit User Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="editUserForm" (ngSubmit)="onSaveUserForm()">
  <ion-item>
    <ion-label stacked>First Name</ion-label>
    <ion-input type="text" formControlName="first_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Last Name</ion-label>
    <ion-input type="text" formControlName="last_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Location</ion-label>
    <ion-input type="text" formControlName="location"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label stacked>Phone Number</ion-label>
    <ion-input type="text" formControlName="phone_number"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button block type="submit">Edit</button>
  </div>
</form>
</ion-content>
