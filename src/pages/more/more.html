<ion-header>
  <ion-navbar>
    <ion-title>
      More
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="gotToEditUserDetails()">
    <ion-avatar item-left>
      <img src="{{ avatar }}">
    </ion-avatar>
      {{first_name}} {{last_name}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="cog" item-left></ion-icon>
      Settings
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (click)="goToAboutPage()">
      <ion-icon name="information-circle" item-left></ion-icon>
      About
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="spacer" style="height: 100px;"></div>

  <div class="logout-button">
    <button ion-button outline (click)="logout()">Logout</button>
  </div>

</ion-content>
