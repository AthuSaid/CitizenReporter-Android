<ion-header>

  <ion-navbar>
    <ion-title>Assignment Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{ assignment.thumbnail }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ assignment.title }}
      </ion-card-title>
      <p>
        {{ assignment.content }}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="pin"></ion-icon>
          <ion-badge item-right="">{{ assignment.address }}</ion-badge>
        </button>

      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="captureImage()">
        <ion-icon color="primary" name="camera"></ion-icon>
      </button>
      <button ion-fab (click)="captureVideo()">
        <ion-icon color="secondary" name="videocam"></ion-icon>
      </button>
      <button ion-fab (click)="recordAudio()">
        <ion-icon color="vibrant" name="microphone"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
