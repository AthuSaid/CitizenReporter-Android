<ion-header>

  <ion-navbar>
    <ion-title>StoryBoard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="image-slider">
    <ion-slides [pager]="mySlideOptions">
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide">
      </ion-slide>
    </ion-slides>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-card>
        <ion-card-content icon-left>
          <ion-icon name="help-circle" color="primary"></ion-icon>
        {{ story.title }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-icon name='pin' color="primary"></ion-icon>
           {{ story.custom_fields.string_location }}
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-icon name='people' color="primary"></ion-icon>
          {{ story.mt_keywords }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-icon name='calendar' color="primary"></ion-icon>
          {{ story.custom_fields.qwhen_date }}
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <ion-card-content>
          <ion-icon name='help-circler' color="primary"></ion-icon>
          {{ story.custom_fields.qwhy }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
