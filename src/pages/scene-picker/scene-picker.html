<ion-header>

    <!--<ion-navbar>-->
        <!--<ion-title>scene-picker</ion-title>-->
    <!--</ion-navbar>-->

</ion-header>

<ion-content padding class="main-content">
    <ion-slides pager>
        <ion-slide *ngFor="let scene of scenes">
            <ion-toolbar>
                <p class="desc-text" [innerHTML]="scene.description"></p>
                <ion-icon name="camera" item-right *ngIf="action === 'image'" (click)="captureImage()"></ion-icon>
                <ion-icon name="videocam" item-right *ngIf="action === 'video'"></ion-icon>
            </ion-toolbar>
            <img [src]="scene.image" class="slide-image"/>

        </ion-slide>
    </ion-slides>

</ion-content>
